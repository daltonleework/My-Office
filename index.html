<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Office</title>
    <style media="screen">
      h1{
          text-align:center;
      }
      img{
        max-width:100%;
      }
      .header{
          width:50%;
          margin:auto;
          display:block;
      }
      .group{
          width: 80%;
          display: block;
          margin-right: auto;
          margin-left: auto;
          width:350px;
      }

      .group img{
          margin: 5px;
      }

      </style>
  </head>
  <body>

      <h1>My Office</h1>
      <img src="header/person-at-desk.jpg" alt="Person at Desk" class="header">

      <div class="group">
            <img src="images/camera-3.jpg" alt="Camera">
            <img src="images/pencil-cup.jpg" alt="Pencil Cup">
            <img src="images/computer-3.jpg" alt="Computer">
            <img src="images/cactus-2.jpg" alt="Cactus">
            <img src="images/books-1.jpg" alt="Books">
            <img src="images/ipod-1.jpg" alt="iPod">
          </div>
          
  </body>
</html>
